<ng-template #template>

	<div class="modal-header">
		<h5 class="modal-title pull-left">Cadastrar Entidade Social</h5>
	</div>

	<div class="modal-body">
		<div class="input-group mb-3" *ngIf="!showMap">
			<input type="text" id="cnpj" #cnpj class="form-control form-control-lg" placeholder="Digite o CNPJ" aria-describedby="basic-addon2">
			<div class="input-group-append">
				<button class="btn btn-primary" type="button" (click)="findCnpj(cnpj.value)">Buscar</button>
			</div>
		</div>

		<div class="form-group" *ngIf="result">
			<input type="text" class="form-control form-control-sm" id="razao-social" value=" {{ razaoSocial }}" disabled>
		</div>

		<div class="form-group" *ngIf="result">
			<input type="text" class="form-control" id="fantasia" value=" {{ fantasia }}">
			<small class="form-text">Nome fantasia</small>
		</div>

		<div class="form-group" *ngIf="result">
			<input type="email" class="form-control" id="email" value=" {{ email }}">
			<small class="form-text">E-mail</small>
		</div>

		<div class="form-group" *ngIf="result">
			<input type="text" class="form-control" id="area-atuacao" value=" {{ areaAtuacaoPrincipal }}">
			<small class="form-text">Área de atuação</small>
		</div>

		<div *ngIf="showMap" style="height: 180px;">
			<app-mapa-cadastro [lat]="lat" [lng]="lng"></app-mapa-cadastro>
		</div>

		<a href="#" *ngIf="!showMap"><small>Não tenho CNPJ</small></a>

	</div>

	<div class="modal-footer" *ngIf="showMap">

		<!-- <button type="button" class="btn btn-primary" *ngIf="!showMap" (click)="findCnpj(cnpj.value)">Buscar</button> -->
		<button type="button" class="btn btn-light" *ngIf="showMap" data-dismiss="modal" (click)="modalRef.hide()">Cancelar</button>
		<button type="submit" class="btn btn-success" *ngIf="showMap">Confirmar</button>
	</div>

</ng-template>
